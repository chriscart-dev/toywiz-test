<style>
.product {float: left; list-style-type: none;}
.button--primary {background: #fff; border: 1px solid #ccc; border-radius: 3px; margin-left: 10px; margin-top: 20px;-o-transition:.3s; -ms-transition:.3s; -moz-transition:.3s; -webkit-transition:.3s; transition:.3s; font-family: Gotham Light;}
.button--primary:hover {background: #eee;}
.productBlock:hover {background: #fff;}

@media all and (max-width: 800px){
	.product {border-top: 1px solid #0064a3; padding-bottom: 10px;}
}
</style>
<ul class="productGrid">
    {{#each wishlist.items}}
    <li class="product">
        {{#if ../show_remove}}
            <form action="{{remove_url}}" class="form" method="post">
                <input type="submit" class="button button--primary button--small" value="{{lang 'account.wishlists.remove_item'}}" />
            </form>
        {{/if}}
        {{> components/products/card id=product_id theme_settings=../theme_settings}}
        
    </li>
    {{/each}}
</ul>
