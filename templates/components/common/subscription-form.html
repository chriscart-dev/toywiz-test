<h5 class="footer-info-heading">{{lang 'newsletter.subscribe'}}</h5>
<p>{{lang 'newsletter.subscribe_intro'}}</p>

<form id="newsSignupBottom" name="emailform" action="https://toywiz.us5.list-manage.com/subscribe/post?u=2a5ae42f5a596d5fb587acdb8&amp;id=9190d97493" method="post" target="_blank" novalidate>
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field">
            <label class="form-label u-hiddenVisually" for="nl_email">{{lang 'common.email_address'}}</label>
            <div class="form-prefixPostfix wrap">
                <input class="form-input" id="nl_email" name="EMAIL" type="email" value="{{customer.email}}" placeholder="{{lang 'newsletter.email_placeholder'}}">
				<div class="newsJoin" onclick="document.forms['newsSignupBottom'].submit();">Join</div>
            </div>
        </div>
    </fieldset>
</form>
